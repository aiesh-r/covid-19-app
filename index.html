<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>covid-19-stats</title>
		<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css" />
		
	</head>
	<body>
		<div class="container mt-4">
			<h3 class="display-6 text-center">see latest updates</h3>
			<h1 class="display-5 text-center">Welcome to covid-19 updates</h1>
			<div class="left">
				<label>Enter country:</label>
				<small>optional</small>
				<div>
				<select name="country" id="country" class="select-country-dd">
					<option value="CH">China</option>
					<option value="LK">Sri Lanka</option>
				</select></div>
				<div>
				<label>Enter Date:</label>
				<small>optional</small>
				<div class="button-in"><input type="date" id="date"placeholder="MM/DD/YY" /><button class="clear">clear</button></div>
			</div></div>
			<br>
			<div class="right"><div class="card">
				<div class="details-plot">
				<label for="confirmed">confirmed cases:</label>
				<p class="c-cases"></p>
				<label for="Total-deaths">Total Deaths:</label>
				<p class="t-deaths"></p>
				<label for="recovered">Total Recovered:</label>
				<p class="recover"></p>
				<label for="last-updated">Last Updated at:</label>
				<p class="l-update"></p>
				</div>
			</div></div>
		
		</div>

			<script
				src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
				integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
				integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
				crossorigin="anonymous"
			></script>
			

			<script
				src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
				integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
				crossorigin="anonymous"
			></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

			<script src="app.js"></script>
		</div>
	</body>
</html>
